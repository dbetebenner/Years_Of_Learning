project:
  type: website
  output-dir: docs
  render:
   - "*.qmd"
   - "!pkg/"

exectute:
  freeze: auto

website:
  site-url: "https://dbetebenner.github.io/Years_of_Learning/"
  repo-url: "https://github.com/dbetebenner/Years_of_Learning"
  title: "Years of Learning"
  repo-actions: [edit, issue]
  favicon: images/cfa_logo_color.png

  # navigation
  page-navigation: true
  navbar:
    title: "Years of Learning"
    logo: images/cfa_logo_grey.png
    logo-href: "https://dbetebenner.github.io/Years_of_Learning/"
    search: false
    pinned: true
    foreground: "#7c7c7c"
    right:
      - text: Documents
        href: documents.qmd
      - text: Presentations 
        href: presentations.qmd
      - text: News
        href: news.qmd
      - icon: github
        aria-label: github
        href: https://github.com/dbetebenner/Years_of_Learning
      - icon: twitter
        aria-label: twitter
        href: https://twitter.com/nciea1

  search:
    location: navbar
    type: overlay
    copy-button: true

  #footer
  page-footer:
    center:
      - icon: info-circle-fill
        aria-label: info-circle-fill
        href: about.html 
      - icon: twitter
        aria-label: twitter
        href: https://twitter.com/nciea1
      - icon: github
        aria-label: github
        href: https://https://github.com/dbetebenner/Years_of_Learning

  #socials
  open-graph: true
  twitter-card: 
    creator: "@dbetebenner"
    site: "@nciea1"

format:
  html:
    theme:
     - cosmo
     - css/custom.scss
    css: css/styles.css
    toc: true
    include-after: |
      <link href="https://fonts.googleapis.com/css2?family=Fasthand&family=Josefin+Sans:ital,wght@0,200;0,300;0,400;0,600;1,200;1,300;1,400;1,600&family=Yanone+Kaffeesatz:wght@200;300;400;500;600&display=swap" rel="stylesheet">
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script type="text/javascript" src="js/jquery.sticky-kit.min.js"></script>
      <script type="text/javascript" src="js/scroll.js"></script>
